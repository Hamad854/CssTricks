<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Product UI</title>

	<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="card">
		<div class="left">
					<img src="nike.png" alt="shoes">
			<i class="fa fa-long-arrow-left"> </i>
			<i class="fa fa-long-arrow-right"> </i>
		</div>
		<div class="right">
			<div class="Product-info">
				<div class="Product-name">
					<h1>AirMax</h1>
					<i class="fa fa-search"></i>
					<i class="fa fa-user"></i>
					<i class="fa fa-shopping-cart"></i>
				</div>
				<div class="details">
					<h3>Winter Collection</h3>
					<h2>Men Sneakers</h2>
					<h4><span class="fa fa-dollar"> </span>150 </h4>
					<h4 class="dis"><span class="fa fa-dollar"> </span>200 </h4>
			
				</div>
				<ul>
					<li>SIZE</li>
					<li class="bg">7</li>
					<li class="bg">8</li>
					<li class="bg">9</li>
					<li class="bg">10</li>
					<li class="bg">11</li>
		
				</ul>

					<ul>
					<li>COLOR</li>
					<li class="yellow"></li>
					<li class="black"></li>
					<li class="blue"></li>
		
				</ul>

				<span class="foot"> <i class="fa fa-shopping-bag"></i>Buy Now</span>
				<span class="foot"> <i class="fa fa-shopping-cart"></i>Add to Cart</span>
				
			</div>

		</div>
	 </div>


</body>
</html>
